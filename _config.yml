title: Arreando                            # The title of the blog
author: Your Name                          # Your name
email: your-email@domain.com               # your email shown in the footer
url: https://jartigag.github.io/arreando   # this is your site's root address.
description: > # this means to ignore newlines until "show_excerpts:"
  A clean and minimalist theme for Jekyll.
favicon: "./favicon.ico"     # set the favicon of the site

show_excerpts: false # set to true to show excerpts on the homepage
permalink: /:title/

# Moving date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
moving:
  avatar_url: "/assets/images/profile.jpg"  # avatar in about page
  header_url: "/assets/images/header.jpg"   # header in home page
  about_you: a short description about you. # short description about you in about page
  date_format: "%b %d"                      # date format of posts in home page
  back_to: "blog"                           # In the post page, you have a back button above the title, you can custom the text by yourself.

  # generate social links in about page.
  social_links:
    twitter: jartigag
    github:  jartigag
    rss: RSS
    # facebook:
    # flickr:
    # instagram:
    # linkedin:
    # pinterest:
    # youtube:
    # youtube_channel:
    # youtube_channel_name:
    # telegram:
    # googleplus:
    # reddit:

    # Mastodon instances
    # mastodon:
    # - username:
    #   instance:
    # - username:
    #   instance:

# Build settings
remothe_theme: jartigag/arreando # note, please use jartigag/arreando if you want to publish to Github Pages.

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-redirect-from
