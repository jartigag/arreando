<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <ul class="contact-list">
            <li class="p-name">
              {%- if site.author -%}
                <a class="black-link" href="{{ site.url }}/about">
                  know more about </a><a href="{{ site.url }}/about">{{ site.author | escape }} ...
                </a>
              {%- endif -%}
              </li>
              {%- if site.email -%}
              <li>
              <a class="u-email black-link" href="mailto:{{ site.email }}"><svg class="svg-icon"><use xlink:href="#mail"></use></svg> {{ site.email }}</a></li>
              {%- endif -%}
          </ul>
        </div>
      </div>
    </div>
  </footer>
